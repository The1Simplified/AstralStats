<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    {% if title %}
    <title>AS - {{ title }}</title>
    {% else %}
    <title>AstralStats</title>
    {% endif %}

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ade146be62.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>AstalStats</h3>
          <strong>AS</strong>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a class="home" href="{{ url_for('homepage') }}">
              <i class="fa-solid fa-house"></i>
              Home
            </a>
          </li>
          <li>
            <a class="provider-xbox" href="{{ url_for('xbox') }}">
              <i class="fa-brands fa-xbox"></i>
              Xbox
            </a>
          </li>
          <li>
            <a class="provider-playstation" href="{{ url_for('playstation') }}">
              <i class="fa-brands fa-playstation"></i>
              PSN
            </a>
          </li>
          <li>
            <a class="provider-steam" href="{{ url_for('steam') }}">
              <i class="fa-brands fa-steam"></i>
              Steam
            </a>
          </li>
        </ul>

        <ul class="list-unstyled CTAs">
          <li>
            <a
              href="https://github.com/The1Simplified/AstralStats"
              target="_blank"
              class="github"
              ><i class="fab fa-github"></i>View The Github
              <i class="fa-solid fa-arrow-up-right-from-square"></i
            ></a>
          </li>
          <form id="search-form">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input id="search" name="search" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          </form>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa-solid fa-align-left"></i>
        </button>

        <div id="elements">
          {% block content %}{% endblock%}
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
